spring:
    datasource:
        url: jdbc:postgresql://localhost:5433/jpa-learn-demo
        username: root
        password: password
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate.format_sql: true
